<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="../Css/login.css" />
    <link rel="stylesheet" href="../Css/index.css" />
</head>

<body>

        
    <img src="../Images/register-img.webp" class="background-img">



    <div class="container">
        <div class="form-box">
            <h1 class="top-heading">Login Form</h1><hr class="hr-1"></br>
            <form>
                <div class="input-grup">

                    <div class="input-field">
                        <label for="inputFullName" class="label-text">Enter usernsme: </label>
                        <input type="text" class="input-text" placeholder="Full Name" required />
                    </div></br>

                    

                    <div class="input-field">
                        <label for="inputemail" class="label-text">Enter Email id  :  </label>
                        <input type="email" class="input-text" placeholder="email id" required />
                    </div></br>

                    <div class="input-field">
                        <label for="inputpassword" class="label-text">Enter Password: </label>
                        <input type="password" class="input-text" placeholder="password" required />
                    </div></br>

                    <div class="input-field">
                        <label for="inputpassword" class="label-text">Don't have an account?<a href="../Html/register.html" >Register Now </a></label>
                       
                    </div>

                    <div class="input-field">
                        <button type="submit" onclick="msg()" class="btn-1" > Login Now</button>
                        <script>
                            function msg(){
                            alert("Login succesfully");
                            }

                        </script>
                    </div>
                </div>
        </div>
        </form>
    </div>

    

</body>

</html>
