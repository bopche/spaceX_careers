<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="../Css/register.css" />
</head>

<body>
    <img src="img4.jpg" class="background-img">



    <div class="container">
        <div class="form-box">
            <h1>Registration Form</h1>
            <form>
                <div class="input-grup">

                    <div class="input-field">
                        <label for="inputFullName" class="label-text">Enter FullName: </label>
                        <input type="text" class="input-text" placeholder="Full Name" required />
                    </div>

                    <div class="input-field">
                        <label for="inputFullName" class="label-text">Enter Phone No: </label>
                        <input type="text" class="input-text" placeholder="phone number" required />
                    </div>

                    <div class="input-field">
                        <label for="inputemail" class="label-text">Enter Email id: </label>
                        <input type="email" class="input-text" placeholder="email id" required />
                    </div>

                    <div class="input-field">
                        <label for="inputpassword" class="label-text">Enter Password: </label>
                        <input type="password" class="input-text" placeholder="password" required />
                    </div>

                    <div class="input-field">
                        <label for="inputpassword" class="label-text">D.O.B : </label>
                        <input type="date" class="input-text-1" required />
                    </div>

                    <div class="input-field">
                        <label for="inputpassword" class="label-text">Select gender: </label>
                        <input type="radio" name="gender" id="male" />
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female" />
                        <label for="female">Female</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="btn" value="Register Now" />
                        <script>
                            alert('registered succesfully')
                        </script>
                    </div>
                </div>
        </div>
        </form>
    </div>

</body>

</html>
